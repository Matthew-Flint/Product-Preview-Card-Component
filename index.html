<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <h1 class="perfume">Perfume</h1>
  <h2 class="gabrielle">Gabrielle Essence Eau De Parfum</h2>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <p class="price green">$149.99</p>
  <p class="price old">$169.99</p>
  <button class="add-to-cart">Add to Cart</button>
